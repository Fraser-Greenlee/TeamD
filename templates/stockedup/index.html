{% extends 'stockedup/base.html' %}

{% block title_block %}
	{{ 'Stocked Up' }}
{% endblock %}

{% block body_block %}

	<div id="authbox" class="signup">
		<span><a class="signup">Signup</a><a class="login">Login</a></span>
		<div id="login">
			<form>
				<input type="email" name="email" placeholder="email" />
				<input type="password" name="password" placeholder="password" />
			</form>
		</div>
		<div id="signup">
			<form>
				<input type="email" name="email" placeholder="email" />
				<input type="password" name="password" placeholder="password" />
				<input type="password" name="password" placeholder="confrim password" />
			</form>
		</div>
	</div>
{% endblock %}
